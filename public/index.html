<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="/<%= VUE_APP_FAVICON %>">
    <script type="text/javascript" src="https://apis.google.com/js/api.js"></script>
    <script type="text/javascript" src="https://apis.google.com/js/platform.js"></script>
    <!--<script crossorigin="anonymous" src="https://polyfill.io/v3/polyfill.min.js"></script>-->
    <script>
      window.onload = function () {
        const loading = document.getElementById('loading')
        loading.style.display = 'none'
        if (window.Vue === undefined) {
          const reload = document.getElementById('reload')
          reload.style.display = 'block'
        }
      }
    </script>
    <style>
      .loading {
        position: fixed;
        z-index: 9999;
        height: 6em;
        /* width: 10em; */
        overflow: show;
        margin: auto;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        text-align: center;
        font-family: Arial, Helvetica, sans-serif;
      }
      .loading::before {
        content: '';
        display: block;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0,0,0,0.3);
      }
      .vue-simple-spinner {
        transition: all 0.3s linear;
        margin: 0px auto;
        border-radius: 100%;
        border-width: 3px;
        border-style: solid;
        border-color: rgb(32, 168, 216) rgb(238, 238, 238) rgb(238, 238, 238);
        border-image: initial;
        width: 48px;
        height: 48px;
        animation: 0.8s linear 0s infinite normal none running vue-simple-spinner-spin;
      }
      .reload {
        display: none;
      }
      .reload::before {
        z-index: -1;
      }

      @keyframes vue-simple-spinner-spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
    <title><%= VUE_APP_BRANDING %></title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but plat-ps doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div class="loading" id="loading">
      <div class="vue-simple-spinner"></div>
      <p class="loading-text">Loading...</p>
    </div>
    <div class="loading reload" id="reload">
      <p>Something's happened with page initialization.</p>
      <a href="javascript:window.location.reload(true)">Reload</a>
    </div>
    <div id="app"></div>
  </body>
</html>
